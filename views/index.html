<!DOCTYPE html>
<html lang="en">
  <html lang="en">
    <style>
    table, th, td {
      border:1px solid black;
    }
</style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A lightweight page with a small backend"
    />

    <title>Welcome to Boiler Buys, Shopping for Students!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Boiler Buys Reviews
      </h1>
    </header>

    <main>
      <p class="bold">Welcome!</p>
      <!--<a href="https://combined-multiplex.glitch.me/" title="">Return to Main Page</a>-->
      <button onclick="window.location.href = 'https://boiler-buys-main.glitch.me/'">Return to Main Page</button>

      <p>Please review our products and customer experience!</p>

      <form>
        <input
          name="title"
          type="text"
          maxlength="100"
          placeholder="Name (Anonymous if left blank)"
        />
        <input
          name="description"
          type="text"
          maxlength="100"
          placeholder="Item Purchased"
        />
        <input
          name="contact"
          type="text"
          maxlength="100"
          placeholder="Additional Comments"
        />
        <label>
          Star-Rating:
        </label>
        <select name="category">
          <option value="0">
            0 Stars
          </option>
          <option value="1">
            1 Star
          </option>
          <option value="2">
            2 Stars
          </option>
          <option value="3">
            3 Stars
          </option>
          <option value="4">
            4 Stars
          </option>
          <option value="5">
            5 Stars!
          </option>
        </select>
        <button type="submit" id="item-user">Submit Rating</button>
      </form>

      <table style="width:50%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Item Purchased</th>
            <th>Stars</th>
            <th>Comments</th>
            <th>Added</th>
          </tr>
        </thead>
        <tbody id="item_table"></tbody>
      </table>
      
    </main>
  </body>
</html>
